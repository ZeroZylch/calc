<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator Land</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>CALCULATOR LAND</h1>
        </header>
        <main>
            <div class="calculator">
                <h2>Let's Get Calculatin'!</h2>
                <input type="text" id="num_line" readonly />
                <div id="buttons">
                    <br><button id="backspace">โซ</button>
                    <br><br><button id="clear">C</button>
                    <button id="parentheses">()</button>
                    <button id="percentage">%</button>
                    <button class="operator-btn" data-op="/">รท</button>

                    <br><br><button class="num-btn" data-num="1">1</button>
                    <button class="num-btn" data-num="2">2</button>
                    <button class="num-btn" data-num="3">3</button>
                    <button class="operator-btn" data-op="*">x</button>

                    <br><br><button class="num-btn" data-num="4">4</button>
                    <button class="num-btn" data-num="5">5</button>
                    <button class="num-btn" data-num="6">6</button>
                    <button class="operator-btn" data-op="-">-</button>

                    <br><br><button class="num-btn" data-num="7">7</button>
                    <button class="num-btn" data-num="8">8</button>
                    <button class="num-btn" data-num="9">9</button>
                    <button class="operator-btn" data-op="+">+</button>

                    <br><br>
                    <button class="pos-neg">+/-</button>
                    <button class="num-btn" data-num="0">0</button>
                    <button id="decimal">.</button>
                    <button id="equals">=</button>
                </div>
            </div>

            <script src="script.js"></script>
        </main>
        <footer>
            <p>Insert logo here</p>
            <p>Insert copyright info</p>
        </footer>
    </body>
</html>
